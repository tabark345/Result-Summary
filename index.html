<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card-result">
      <h3>Your Result</h3>
      <div class="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="description">
        <h2>Great</h2>
        <p>You scored heigher than 65% of <br>
          the people who have taken <br>
          these tests.
        </p>
      </div>
    </div>
    <div class="card-summary">
      <h3>Summary</h3>
      <div class="Reaction">
        <div class="picture">
          <img src="/assets/images/icon-reaction.svg" alt="">Reaction
        </div>
        <div class="number">
          <span>80</span>/100
        </div>
      </div>
      <div class="Memory">
        <div class="picture">
          <img src="/assets/images/icon-memory.svg" alt="">Memory
        </div>
        <div class="number">
          <span>92</span>/100
        </div>
      </div>
      <div class="Verbal">
        <div class="picture">
          <img src="/assets/images/icon-verbal.svg" alt="">Verbal
        </div>
        <div class="number">
          <span>61</span>/100
        </div>
      </div>
      <div class="Visual">
        <div class="picture">
          <img src="/assets/images/icon-visual.svg" alt="">Visual
        </div>
        <div class="number">
          <span>72</span>/100
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
